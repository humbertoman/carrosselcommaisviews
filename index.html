<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel Infinito para Notion</title>

    <!-- 1. Importa o CSS da biblioteca do carrossel (Splide.js) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css">

    <style>
        /* Define as variáveis de cor para os temas claro e escuro */
        :root {
            --card-bg: #FFFFFF;
            --text-color: #37352f; /* Cor do texto do Notion (light) */
            --card-border: rgba(0, 0, 0, 0.1);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --card-bg: #2F2F2F;
                --text-color: rgba(255, 255, 255, 0.9); /* Cor do texto do Notion (dark) */
                --card-border: rgba(255, 255, 255, 0.1);
            }
        }

        /* Estilos para garantir que o carrossel ocupe 100% do bloco no Notion */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, "Apple Color Emoji", Arial, sans-serif, "Segoe UI Emoji", "Segoe UI Symbol";
            background-color: transparent;
        }

        .splide-container {
            width: 100%;
            /* MUDANÇA: Largura máxima reduzida para um layout "nano" */
            max-width: 90px; 
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1px; 
            box-sizing: border-box;
            margin: 0 auto;
        }

        /* Estilo do card (slide) */
        .splide__slide {
            display: flex;
            flex-direction: column;
            background-color: var(--card-bg);
            /* MUDANÇA: Borda arredondada menor */
            border-radius: 4px;
            overflow: hidden;
            border: 1px solid var(--card-border);
            aspect-ratio: 3 / 4;
            transition: background-color 0.3s, border-color 0.3s;
        }

        /* Container da imagem para controlar o preenchimento */
        .slide__image-container {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .splide__slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* Estilo do título do card */
        .slide__title {
            /* MUDANÇA: Padding e e ainda menores */
            padding: 5px 4px;
            text-align: center;
            -weight: 500;
            font-size: 10px;
            color: var(--text-color);
            background-color: var(--card-bg);
            flex-shrink: 0; 
            transition: background-color 0.3s, color 0.3s;
            border-top: 1px solid var(--card-border);
        }
        
        /* As setas são ocultadas via JS, mas mantemos o estilo caso queira reativá-las */
        .splide__arrow {
            background-color: rgba(0, 0, 0, 0.5);
            width: 2em;
            height: 2em;
        }
        .splide__arrow svg {
            fill: white;
            width: 1em;
            height: 1em;
        }
    </style>
</head>
<body>

    <div class="splide-container">
        <section class="splide" aria-label="Galeria de imagens com títulos">
            <div class="splide__track">
                <ul class="splide__list">
                    <!-- Slide 1 -->
                    <li class="splide__slide">
                        <div class="slide__image-container">
                            <img src="https://pouch.jumpshare.com/preview/vtc68OYzbMHfC2qhQnIHBeyfwN8J88330AHRPgBPo7j8FChlGNjLkki_S0rOsIGTd0bTVjxnB6ZhxJCZn_vXzyRw4OfhYO19dmk0yYWIxBU" alt="Descrição da imagem 1">
                        </div>
                        <div class="slide__title">Título 1</div>
                    </li>
                    <!-- Slide 2 -->
                    <li class="splide__slide">
                        <div class="slide__image-container">
                             <img src="https://pouch.jumpshare.com/preview/vtc68OYzbMHfC2qhQnIHBeyfwN8J88330AHRPgBPo7j8FChlGNjLkki_S0rOsIGTd0bTVjxnB6ZhxJCZn_vXzyRw4OfhYO19dmk0yYWIxBU" alt="Descrição da imagem 2">
                        </div>
                        <div class="slide__title">Título 2</div>
                    </li>
                    <!-- Slide 3 -->
                    <li class="splide__slide">
                         <div class="slide__image-container">
                            <img src="https://pouch.jumpshare.com/preview/vtc68OYzbMHfC2qhQnIHBeyfwN8J88330AHRPgBPo7j8FChlGNjLkki_S0rOsIGTd0bTVjxnB6ZhxJCZn_vXzyRw4OfhYO19dmk0yYWIxBU" alt="Descrição da imagem 3">
                        </div>
                        <div class="slide__title">Título 3</div>
                    </li>
                    <!-- Slide 4 -->
                    <li class="splide__slide">
                         <div class="slide__image-container">
                            <img src="https://pouch.jumpshare.com/preview/vtc68OYzbMHfC2qhQnIHBeyfwN8J88330AHRPgBPo7j8FChlGNjLkki_S0rOsIGTd0bTVjxnB6ZhxJCZn_vXzyRw4OfhYO19dmk0yYWIxBU" alt="Descrição da imagem 4">
                        </div>
                        <div class="slide__title">Título 4</div>
                    </li>
                    <!-- Adicione mais slides aqui -->
                </ul>
            </div>
        </section>
    </div>

    <!-- Importa o JavaScript da biblioteca Splide.js -->
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>

    <!-- Inicializa o carrossel com as configurações -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            new Splide('.splide', {
                type        : 'loop',
                perPage     : 3,
                focus       : 'center',
                autoplay    : true,
                interval    : 4000,
                pauseOnHover: true,
                /* MUDANÇA: Espaçamento mínimo */
                gap         : '0.125rem', /* 2px */
                /* MUDANÇA: Setas reativadas */
                arrows      : true,
                pagination  : false,
                drag        : true,
            }).mount();
        });
    </script>

</body>
</html>
