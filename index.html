<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel Infinito (Versão Robusta)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="carousel-container">
    <div class="carousel-track">
        <div class="carousel-card">
            <img class="card-image" src="https://images.unsplash.com/photo-1588471980726-8346cb47721b?w=500&auto=format&fit=crop&q=60" alt="Vaso de cerâmica azul">
            <div class="card-title">Vaso de Cerâmica</div>
        </div>
        <div class="carousel-card">
            <img class="card-image" src="https://images.unsplash.com/photo-1549492423-400259a5e5a4?w=500&auto=format&fit=crop&q=60" alt="Parede com textura azul">
            <div class="card-title">Textura Azul</div>
        </div>
        <div class="carousel-card">
            <img class="card-image" src="https://images.unsplash.com/photo-1557999246-316516a41e21?w=500&auto=format&fit=crop&q=60" alt="Formas geométricas azuis">
            <div class="card-title">Formas Geométricas</div>
        </div>
        <div class="carousel-card">
            <img class="card-image" src="https://images.unsplash.com/photo-1596131367468-372e574d4b1a?w=500&auto=format&fit=crop&q=60" alt="Cadeira azul em fundo azul">
            <div class="card-title">Design Monocromático</div>
        </div>
        <div class="carousel-card">
            <img class="card-image" src="https://images.unsplash.com/photo-1513519245088-0e12f2e1f070?w=500&auto=format&fit=crop&q=60" alt="Porta azul">
            <div class="card-title">Porta Azul</div>
        </div>
        <div class="carousel-card">
            <img class="card-image" src="https://images.unsplash.com/photo-1625805261010-3a479c7b489d?w=500&auto=format&fit=crop&q=60" alt="Piscina vista de cima">
            <div class="card-title">Vista da Piscina</div>
        </div>
    </div>
    <button class="carousel-button prev">&#10094;</button>
    <button class="carousel-button next">&#10095;</button>
</div>

<script src="script.js"></script>

</body>
</html>
