<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carrossel Infinito</title>
  <style>
    /* Container ajusta-se ao iframe/Notion */
    .carousel-container {
      width: 100%;
      height: 100%;
      overflow: hidden;
      position: relative;
    }
    /* Track para slides em linha */
    .carousel-track {
      display: flex;
      flex-wrap: nowrap;
      animation: scroll linear infinite;
      /* velocidade padrão: ajuste em --duration */
      --duration: 20s;
      animation-duration: var(--duration);
    }
    /* Cada slide ocupa 1/3 do container (3 visíveis) */
    .carousel-slide {
      flex: 0 0 calc(100% / 3);
      box-sizing: border-box;
      padding: 0.5rem;
    }
    .carousel-slide img {
      width: 100%;
      height: auto;
      display: block;
    }
    /* Keyframes para animação infinita */
    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }
    /* Pausa ao passar o mouse (opcional) */
    .carousel-container:hover .carousel-track {
      animation-play-state: paused;
    }
  </style>
</head>
<body>
  <div class="carousel-container">
    <div class="carousel-track" id="carouselTrack"></div>
  </div>

  <script>
    // URLs das suas imagens/GIFs do Jumpshare
    const imageUrls = [
      'https://pouch.jumpshare.com/preview/vtc68OYzbMHfC2qhQnIHBeyfwN8J88330AHRPgBPo7j8FChlGNjLkki_S0rOsIGTd0bTVjxnB6ZhxJCZn_vXzyRw4OfhYO19dmk0yYWIxBU',
      'https://pouch.jumpshare.com/preview/vtc68OYzbMHfC2qhQnIHBeyfwN8J88330AHRPgBPo7j8FChlGNjLkki_S0rOsIGTd0bTVjxnB6ZhxJCZn_vXzyRw4OfhYO19dmk0yYWIxBU',
      'https://pouch.jumpshare.com/preview/vtc68OYzbMHfC2qhQnIHBeyfwN8J88330AHRPgBPo7j8FChlGNjLkki_S0rOsIGTd0bTVjxnB6ZhxJCZn_vXzyRw4OfhYO19dmk0yYWIxBU',
      'https://pouch.jumpshare.com/preview/vtc68OYzbMHfC2qhQnIHBeyfwN8J88330AHRPgBPo7j8FChlGNjLkki_S0rOsIGTd0bTVjxnB6ZhxJCZn_vXzyRw4OfhYO19dmk0yYWIxBU'
    ];

    const track = document.getElementById('carouselTrack');
    // Cria slides
    imageUrls.forEach(src => {
      const slide = document.createElement('div');
      slide.className = 'carousel-slide';
      const img = document.createElement('img');
      img.src = src;
      slide.appendChild(img);
      track.appendChild(slide);
    });
    // Duplica para efeito infinito
    imageUrls.forEach(src => {
      const slide = document.createElement('div');
      slide.className = 'carousel-slide';
      const img = document.createElement('img');
      img.src = src;
      slide.appendChild(img);
      track.appendChild(slide);
    });
  </script>
</body>
</html>
