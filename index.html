<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel para Notion</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css">

    <style>
        /* Estilos para garantir que o carrossel ocupe todo o espaço do embed */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #f0f0f0; /* Cor de fundo opcional */
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Estilos para as imagens dentro dos slides */
        .splide__slide img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* 'cover' preenche o espaço, 'contain' mostra a imagem inteira */
            display: block;
        }

        /* Ajuste opcional para a altura dos slides */
        .splide__slide {
            height: 400px; /* Defina uma altura ou deixe automático */
            background-color: #fff;
        }
    </style>
</head>
<body>

    <div class="container">
        <section class="splide" aria-label="Galeria de Imagens">
            <div class="splide__track">
                <ul class="splide__list">
                    <li class="splide__slide">
                        <img src="URL_DA_SUA_IMAGEM_OU_GIF_DO_JUMPSHARE_1" alt="Descrição da imagem 1">
                    </li>
                    <li class="splide__slide">
                        <img src="URL_DA_SUA_IMAGEM_OU_GIF_DO_JUMPSHARE_2" alt="Descrição da imagem 2">
                    </li>
                    <li class="splide__slide">
                        <img src="URL_DA_SUA_IMAGEM_OU_GIF_DO_JUMPSHARE_3" alt="Descrição da imagem 3">
                    </li>
                    <li class="splide__slide">
                        <img src="URL_DA_SUA_IMAGEM_OU_GIF_DO_JUMPSHARE_4" alt="Descrição da imagem 4">
                    </li>
                    <li class="splide__slide">
                        <img src="URL_DA_SUA_IMAGEM_OU_GIF_DO_JUMPSHARE_5" alt="Descrição da imagem 5">
                    </li>
                </ul>
            </div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            new Splide('.splide', {
                type       : 'loop', // 'loop' para infinito, 'slide' para padrão
                perPage    : 3,      // Número de slides visíveis
                autoplay   : true,   // Inicia automaticamente
                interval   : 3000,   // Intervalo de tempo em milissegundos (3 segundos)
                gap        : '1rem', // Espaço entre os slides
                arrows     : true,   // Mostrar setas de navegação
                pagination : false,  // Esconder os pontos de paginação
                pauseOnHover: true,  // Pausa ao passar o mouse sobre o carrossel
                // Configuração para responsividade
                breakpoints: {
                    1024: { // Em telas com menos de 1024px de largura
                        perPage: 2,
                    },
                    768: { // Em telas com menos de 768px de largura
                        perPage: 1,
                    },
                }
            }).mount();
        });
    </script>

</body>
</html>
